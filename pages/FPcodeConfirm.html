
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPlace - Marketplace</title>
    <link rel = "icon" href = "../img/logos/favicon.png" type = "image/x-icon">
	<!-- Bootstrap 5 CDN Link -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom CSS Link -->
	<link rel="stylesheet" href="../css/FP.css">
</head>
<body> 
    <section class="wrapper">
		<div class="container">
			<div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
				<div class="logo">
					<img src="../img/logos/favicon.png" class="img-fluid" alt="logo">
				</div>
				<form class="rounded shadow p-5">
					<h3 class="text-dark fw-bolder fs-4 mb-2">Details Confirmation!</h3>

					<div class="fw-normal text-muted mb-4">
						Is your Email (xxxxxx@gmail.com) correct ?
					</div>  

					<div class="form-check">
                        <input class="form-check-input bg-dark" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                          Yes Email is correct
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input bg-dark" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                          No Email is not correct
                        </label>
                    </div>
                    <hr>
                    <div class="radio-info">(Filled -> Not selected) | (Circle -> Selected)</div>

					<a href="../pages/FPotpEnter.html"><button type="button" class="btn btn-primary submit_btn my-4">Submit</button></a>
                    <a href="../pages/FPusername.html"><button type="button" class="btn btn-secondary submit_btn my-4 ms-3">Cancel</button> </a>
				</form>
                <div class="return mt-4">
                    Back to <a href="../pages/login.html">Login</a>
                </div>
			</div>
		</div>
	</section>
</body>
</html>

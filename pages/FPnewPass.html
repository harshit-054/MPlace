
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPlace - Marketplace</title>
    <link rel = "icon" href = "../img/logos/favicon.png" type = "image/x-icon">
	<!-- Bootstrap 5 CDN Link -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom CSS Link -->
	<link rel="stylesheet" href="../css/FP.css">
</head>
<body> 
    <section class="wrapper">
		<div class="container">
			<div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
				<div class="logo">
					<img src="../img/logos/favicon.png" class="img-fluid" alt="logo">
				</div>
				<form class="rounded shadow p-5">
					<h3 class="text-dark fw-bolder fs-4 mb-2">Password Creation</h3>
                    <hr>

					<div class="fw-normal text-muted mb-4 mt-4">
						Enter your New Password
					</div>  
					<div class="form-floating mb-3">
						<input type="password" class="form-control" id="floatingInput" placeholder="new password">
						<label for="floatingInput">New Password</label>
					</div> 
                    
                    <div class="fw-normal text-muted mb-4">
						Confirm your New Password
					</div>  
					<div class="form-floating mb-3">
						<input type="password" class="form-control" id="floatingInput" placeholder="confirm password">
						<label for="floatingInput">Confirm Password</label>
					</div> 

					<a href="../pages/login.html"><button type="button" class="btn btn-primary submit_btn my-4">Submit</button></a>
                    <a href="../pages/FPusername.html"><button type="button" class="btn btn-secondary submit_btn my-4 ms-3">Cancel</button></a>
				</form>
			</div>
		</div>
	</section>
</body>
</html>
